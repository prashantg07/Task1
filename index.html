<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Navbar & Carousel</title>
</head>
<body>
    <nav class="navbar">
        <div class="nav-logo">Connect <br> With Nature</div>
        <ul class="nav-links">
            <li><a>Home</a></li>
            <li><a>About</a></li>
            <li><a>Services</a></li>
            <li><a>Contact</a></li>
        </ul>
       
        <div class="nav-toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>
    <div class="carousel">
        <div class="carousel-images">
            <img src="./image.1.jpg" alt="Image 1">
            <img src="./image.2.jpg" alt="Image 2">
            <img src="./image.3.jpg" alt="Image 3">
            <img src="./image.4.jpg" alt="Image 4">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
